<!DOCTYPE html>
<html>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <body>
        <div class="container">
            <h1>CLIFORD
                <br>
                TANUCAN
            </h1>
            
            <div class="image-container">
                <div class="image"><img src="images/Gray Practice.png" alt=""></div>
                <div class="image"><img src="images/Figure XI.png" alt=""></div>
                <div class="image"><img src="images/Asuka Rework.png" alt=""></div>
                <div class="image"><img src="images/Figure XII.png" alt=""></div>
                <div class="image"><img src="images/Figure XIII.png" alt=""></div>
                <div class="image"><img src="images/Practice 1.png" alt=""></div>
            </div>

            <div class="popup-image">
                <span>&times;</span>
                <img src="images/Gray Practice.png" alt="">
            </div>
        </div>

        <script>
            document.querySelectorAll(".image-container img").forEach(image =>{
                image.onclick = () =>{
                    document.querySelector(".popup-image").style.display = "block";
                }
            });

            document.querySelector(".popup-image span").onclick = () =>{
                document.querySelector(".popup-image").style.display = "none";
            }
        </script>
    </body>
</html>
